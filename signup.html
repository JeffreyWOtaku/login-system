<body>
   
   <h1 class="header">Sign Up Page</h1> 
   <div id="signup">
    <form action="php/signup.php" method="post" novalidate id="signup">
        <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">User Name<br> </label><br>
        <div class="col-sm-4">
            <input type="text" class="form-control" name = "name" id="name" placeholder="JohnDoe" required><br>
    </div>
</div>
<div class="row mb-3">
<label for="email" class="col-sm-2 col-form-label">Email ID<br></label><br>        
<div class="col-sm-4">
         <input type="email" class="form-control" name = "email" id="email" placeholder="johndoe@example.com" required><br>
    </div>
</div>
<div class="row mb-3">
    <label for="password" class="col-sm-2 col-form-label">Password<br></label><br>
    <div class="col-sm-4">
        <input type="password" class="form-control" name = "password_1" id="password_1" required><br>
    </div>
</div>
    <div class="row mb-3">
        <label for="confirm_pass" class="col-sm-2 col-form-label">Confirm Password<br></label><br>
        <div class="col-sm-4">
            <input type="password" class="form-control" name = "password_2" id="password_2" required><br>
        </div>
    </div>
    
    <div> 
        <p class="form-message"></p>
    </div>

    <div class="row mb-3">    
    <label for="submit"><button type = "submit" name="submit" id="submit" onclick="addData()">Sign Up</button></label><br>
</div>
